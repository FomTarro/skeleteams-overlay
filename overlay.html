<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href='./style.css'>
<body>
    <div id="connect-screen" class="col container">
        <div class="col">
            <div class="small">
                <img class="small" src="./skeleteams_logo.png">
            </div>
            <div id="stream-title" class="title">Stream Title</div>
            <div id="stream-start-time" class="subtitle">Monday, December 1st - 8:00 PM EST</div>
        </div>
        <div class="row full-width medium-gap">
            <div id="left" class="medium">
                <div id="camera-preview-window" class="border-box col no-gap full-height chroma">
                    <div class="col grow no-gap full-width">
                        <div id="camera-preview-off" class="col grow no-gap full-width darker">
                            <div class="icon icon-large">&#xf83b</div>
                            <div>Your camera is turned off</div>
                        </div>
                    </div>
                    <div class="light border-box full-width small square row no-margin no-gap">
                        <div class="row padded-row">
                            <div class="icon">&#xf83b</div>
                            <div class="icon icon-small">&#xe313</div>
                            <input type="checkbox" id="camera-preview-toggle" class="toggle-button">
                        </div>
                        <vr></vr>
                        <div class="row padded-row">
                            <div class="icon">&#xf20a</div>
                            <div class="subtitle">Effects and Backgrounds</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right" class="medium">
                <div class="col">
                    <div class="light border-box full-width col no-gap">
                        <div class="row full-width small padded-row small">
                            <input id="connect-computer-audio" type="checkbox" class="radio-button" checked><label for="connect-computer-audio" class="subtitle">Computer audio</label>
                        </div>
                        <div class="col border-box darker grow full-width square no-gap">
                            <div class="row full-width padded-row small">
                                <div class="icon">&#xe02b</div>
                                <div class="subtitle-light">Microphone (Built-in)</div>
                                <div class="icon icon-small">&#xe313</div>
                                <div class="grow">

                                </div><input type="checkbox" class="toggle-button">
                            </div>
                            <div class="row full-width padded-row small">
                                <div class="icon">&#xe050</div>
                                <div class="subtitle-light">Speakers (Built-in)</div>
                                <div class="icon icon-small">&#xe313</div>
                            </div>
                        </div>
                    </div>
                    <div class="light border-box full-width col no-gap small">
                        <div class="row full-width padded-row">
                            <input type="checkbox" class="radio-button"><div class="subtitle">Phone audio</div>
                        </div>
                    </div>
                    <div class="light border-box full-width col no-gap small">
                        <div class="row full-width padded-row">
                            <input type="checkbox" class="radio-button"><div class="subtitle">Room audio</div>
                        </div>
                    </div>
                    <div class="light border-box full-width col no-gap small">
                        <div class="row full-width padded-row">
                            <input type="checkbox" class="radio-button"><div class="subtitle">Don't use audio</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padding-top full-width align-right">
            <button class="button dark">
                Cancel
            </button>
            <button class="button pink">
                Join Now
            </button>
         </div>
    </div>
</body>
<script src="./tokens.js"></script>
<script src="./twitch.js"></script>
<script src="./script.js"></script>
</html>
